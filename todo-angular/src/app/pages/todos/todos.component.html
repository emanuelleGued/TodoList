<div class="container">
  <!-- Loading inicial -->
  <div *ngIf="loading && todos.length === 0" class="text-center py-5">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="text-muted">Carregando suas tarefas...</p>
  </div>

  <div *ngIf="!loading || todos.length > 0" class="todo-view">
    <!-- Header -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-8">
        <h1 class="fw-bold mb-2">
          <i class="bi bi-list-check text-primary me-2"></i>
          Minhas Tarefas
        </h1>
        <p class="text-muted mb-0">
          Organize suas atividades e aumente sua produtividade
        </p>
      </div>
    </div>

    <!-- Formulário -->
    <app-todo-form
      [loading]="loading"
      (addTodo)="handleAddTodo($event)"
    ></app-todo-form>

    <!-- Lista -->
    <app-todo-list
      [todos]="todos"
      [filter]="filter"
      [stats]="stats"
      (filterChange)="onFilterChange($event)"
      (toggleTodo)="handleToggleTodo($event)"
      (editTodo)="handleEditTodo($event)"
      (deleteTodo)="handleDeleteTodo($event)"
    ></app-todo-list>
  </div>
</div>

<!-- Modal de edição -->
<div
  class="modal fade"
  [class.show]="showEditModal"
  [style.display]="showEditModal ? 'block' : 'none'"
  tabindex="-1"
  *ngIf="editingTodo"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-pencil-square text-primary me-2"></i>
          Editar Tarefa
        </h5>
        <button type="button" class="btn-close" (click)="closeEditModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editTitle" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="editTitle"
              [(ngModel)]="editingTodo.title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="editDescription"
              rows="3"
              [(ngModel)]="editingTodo.description"
              name="description"
            ></textarea>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="editCompleted"
              [(ngModel)]="editingTodo.completed"
              name="completed"
            />
            <label class="form-check-label" for="editCompleted">
              Tarefa concluída
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="handleSaveEdit()">
          <i class="bi bi-save me-1"></i>
          Salvar Alterações
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal-backdrop fade"
  [class.show]="showEditModal"
  *ngIf="showEditModal"
  (click)="closeEditModal()"
></div>
